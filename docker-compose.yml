services:
  # Couchbase Database
  couchbase:
    image: couchbase:enterprise-7.6.0
    container_name: couchbase-server
    ports:
      - "8091-8096:8091-8096"  # Web console, views, query, search, analytics, eventing
      - "11210:11210"            # Internal/external bucket port
    environment:
      - CLUSTER_NAME=transaction-ai-cluster
      - COUCHBASE_ADMINISTRATOR_USERNAME=Administrator
      - COUCHBASE_ADMINISTRATOR_PASSWORD=password
      - COUCHBASE_BUCKET=transaction_ai_poc
      - COUCHBASE_BUCKET_RAMSIZE=256
    volumes:
      - couchbase-data:/opt/couchbase/var
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/ui/index.html"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Temporal Worker
  temporal-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m temporal.run_worker
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    depends_on:
      couchbase:
        condition: service_healthy
    networks:
      - temporal-network
    restart: unless-stopped

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./api:/app/api
      - ./services:/app/services
      - ./utils:/app/utils
      - ./ai:/app/ai
      - ./database:/app/database
      - ./temporal:/app/temporal
    depends_on:
      couchbase:
        condition: service_healthy
    networks:
      - temporal-network
    restart: unless-stopped

  # Streamlit Dashboard
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./app.py:/app/app.py
      - ./services:/app/services
      - ./utils:/app/utils
      - ./database:/app/database
    depends_on:
      - api
    networks:
      - temporal-network
    restart: unless-stopped

volumes:
  couchbase-data:
    driver: local

networks:
  temporal-network:
    driver: bridge
    name: temporal-network
    external: true